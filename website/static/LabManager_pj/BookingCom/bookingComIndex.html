        <!-- Date Selection -->
        <div class="date2">Date</div>

        <!-- Time Start -->
        <div class="time-start">
            <div class="time-start2">Time Start</div>
            <input type="time" id="time-start" class="box-time-start" />
          </div>
  
          <!-- Time End -->
          <div class="time-end">
            <div class="time-end2">Time End</div>
            <input type="time" id="time-end" class="box-time-end" />
          </div>
  
          <!-- Confirm Button -->
          <div class="button-confirm" onclick="confirmBooking()">
            <div class="confirm">Confirm</div>
          </div>
        </div>
    </div>

      <script>
        function confirmBooking() {
          let selectedComputer = document.getElementById("computer-select").value;
          let selectedDate = document.getElementById("booking-date").value;
          let timeStart = document.getElementById("time-start").value;
          let timeEnd = document.getElementById("time-end").value;
  
          if (!selectedComputer || !selectedDate || !timeStart || !timeEnd) {
            alert("Please select all required fields!");
            return;
          }
  
          alert(
            `‚úÖ Booking Confirmed!:\n\nüìå Computer: ${selectedComputer}\nüìÖ Date: ${selectedDate}\n‚è∞ Time: ${timeStart} - ${timeEnd}`
          );
        }
      </script>
